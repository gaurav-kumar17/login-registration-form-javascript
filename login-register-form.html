<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/a838936037.js" crossorigin="anonymous"></script>
    <title>Login-Register Form</title>
</head>

<body>
<!-- 
    <button type="submit">jksjfksj</button>
    <input type="submit" value="submit"> -->
    <div class="container" id="mainBox">
        <div class="form-box">
            <div class="button-box">

                <!-- <div id="btn"></div> -->
                <button type="button" class="toggle-btn btn active " id="loginToggleBtn">Log In</button>
                <button type="button" class="toggle-btn btn " id="registerToggleBtn">Register</button>
            </div>

            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google"></i>
            </div>

            <form class="entry-sec" id="loginForm" name="loginForm">
                <input type="text" class="input-field" placeholder="User Id" required>

                <input type="password" class="input-field" placeholder="Enter Password" required>

                <input type="checkbox" class="check-box"> <label for="">Remember Password</label>

                <button type="submit" class="submit-btn">Log in</button>
            </form>

            <form class="entry-sec" id="registerForm" name="registerForm">
                <input type="text" class="input-field" placeholder="User Id" required>

                <input type="email" class="input-field" placeholder="Enter Email Id" required>

                <input type="password" class="input-field" placeholder="Enter Password" required>
                
                <input type="checkbox" class="check-box"> <label for="">I agree to the terms & conditions</label>

                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
